{% extends 'base.html' %}

{%  load formutils %}


{% block content %}

<div class="flex items-center justify-between mb-4 border-b py-2">
    <h1 class="text-3xl">Delete bucket '{{  object.title }}'</h1>
</div>

<form method="post" class="text-center">{% csrf_token %}
    <p class="text-center mb-4 mt-30">Are you sure you want to delete "{{ object.title }}"?</p>
    {{ form }}
    <input type="submit" class="{{ ''|append_class:"button" }}" value="Confirm">
</form>
{%  endblock %}
